<html>
    <head>
        <title>JSON Handling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>

    <body>
        <div>TODO write content</div>
        
         <script type="text/javascript">
            var query_location = "select country from geo.places(1) where text='buffalo'";
            var url_prefix = "https://query.yahooapis.com/v1/public/yql?q=";
            var url_suffix = "&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys"
            
            $(function(){
                // tạo ra url để gửi lên server
                var url = url_prefix + query_location + url_suffix;
                
                // tạo setting dưới dạng json để gửi bằng AJAX lên server
                var submit_data = {
                      success: function(response){
                          alert(response.query.results.place.country.code);
                      },
                      dataType: "json"
                };
                $.ajax(url, submit_data);               
            });
        </script>
    </body>
</html>
